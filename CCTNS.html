
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTNS – Prostarm</title>
  <style>
    /* Theme variables: tweak these to change background colors */
    :root {
      --page-bg: #0f172a;        /* overall page background */
      --header-bg: #111827;      /* header bar background */
      --header-text: #e5e7eb;    /* header text color */
      --content-bg: #0b132b;     /* content area background behind iframe */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--page-bg);
      color: var(--header-text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .header {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--header-bg);
      color: var(--header-text);
      padding: 12px 16px;
      position: sticky; /* stays at the top on scroll */
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .logo {
      width: 32px; height: 32px;
      border-radius: 6px;
      background: #2563eb; /* placeholder logo block */
      display: inline-flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 0.9rem;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
    }

    .content {
      background: var(--content-bg);
      height: calc(100vh - 57px); /* subtract header height for perfect fit */
      /* If header size changes, JS below will keep iframe 100% tall */
    }

    .frame-wrap {
      height: 100%;
      width: 100%;
    }
    iframe {
      border: 0; /* no default border */
      width: 100vw;   /* take full viewport width */
      height: 100%;   /* match content container height */
      display: block; /* remove inline gaps */
      background: #ffffff; /* iframe page background while loading */
    }

    /* Optional: support small screens with safe area insets (iOS notch, etc.) */
    @supports(padding: max(0px)) {
      .header { padding-left: max(16px, env(safe-area-inset-left)); padding-right: max(16px, env(safe-area-inset-right)); }
      .content { padding-bottom: env(safe-area-inset-bottom); }
    }
  </style>
</head>
<body>
  <header class="header" id="appHeader">
    <div class="logo" aria-hidden="true">P</div>
    <div class="title">Welcome – Prostarm Info System Ltd.</div>
  </header>

  <main class="content" id="content">
    <div class="frame-wrap">
      <!-- Replace src below with the actual CCTNS app/page URL -->
      <iframe id="cctnsFrame" src=https://app.powerbi.com/reportEmbed?reportId=9b2061ed-d8d7-4b90-8fba-fc1e6cc3194b&autoAuth=true&ctid=000090a2-d865-4861-ba69-37e8e4745172&actionBarEnabled=true title="CCTNS"></iframe>
    </div>						   
  </main>

  <script>
    // Make the iframe height always match available window space dynamically.
    function resizeIframe() {
      const header = document.getElementById('appHeader');
      const content = document.getElementById('content');
      const headerHeight = header.getBoundingClientRect().height;
      content.style.height = `calc(100vh - ${headerHeight}px)`;
    }
    window.addEventListener('resize', resizeIframe);
    window.addEventListener('orientationchange', resizeIframe);
    window.addEventListener('DOMContentLoaded', resizeIframe);

    // Example: set iframe src after DOM is ready (replace with real URL)
    document.addEventListener('DOMContentLoaded', function(){
      const frame = document.getElementById('cctnsFrame');
      // TODO: put your CCTNS URL here, e.g.:
      // frame.src = 'https://cctns.example.com/portal';
    });
  </script>

<style>
  .brand-logo {
    position: fixed;
    top: 6px;
    right: 12px;
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    border-radius: 6px;
    padding: 6px 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .brand-logo img {
    display: block;
    height: 32px;
    width: auto;
  }
</style>
<a class="brand-logo" href="#" aria-label="Prostarm">
  <img src="https://prostarm.com/wp-content/uploads/2019/09/Prostarm-logo.png" alt="Prostarm Logo" />
</a>

</body>
</html>
